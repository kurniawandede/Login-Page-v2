<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Side</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bungkus">
      <div class="row">
        <div class="col-sm-4 login-side shadow position-relative">

          <form class="form-signin" action="">
            <div class="brand text-center">
                <img src="img/logo.png" alt="">
                <h2 class="fw-bold">Dede Kurniawan | Login</h2>
            </div>
            <div class="input-group flex-nowrap">
              <input class="p-2 inUser" type="text" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" />
            </div>
            <div class="input-group flex-nowrap">
              <input class="p-2 inPass mt-4" type="password" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" />
            </div>
            <div class="input-group flex-nowrap d-flex justify-content-end">
                <button class="btn btn-primary mt-4" type="button">SIGN IN</button>
            </div>
            <div class="SignUphere text-center mt-3 ">
                <p>Doesn't have a account? <a class="fw-bold text-decoration-none" href="#">SignUp Here</a></p>
            </div>
            <hr class="mt-5">
          </form>
        </div>
        <div class="bg col-sm-8" style="background-color: #65AFB2;">
            <img class="rounded-5 w-25" src="img/bg.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
